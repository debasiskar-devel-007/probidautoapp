<ion-content padding fullscreen>
  <div class="main-wrapper login-page">
    <div class="logo-area">
      <img class="logo-img" src="assets/images/slide-image-1.png">
    </div>


    <div class="login-area">

      <div class="login-box">
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="formsubmit(loginForm.value)">
          <div class="form-group">
            <input [formControl]="loginForm.controls['email']" type="text" placeholder="Email" class="form-input">
          </div>
          <div class="form-group">
            <input [formControl]="loginForm.controls['password']" type="password" placeholder="Password" class="form-input">
          </div>
          <div class="form-group">
            <input type="submit" value="Sign In" class="subBtn">
          </div>
          <div class="rem-box">
            <div class="link-area">
              <a>
                Sign Up
              </a>
              |
              <a>
                Forgot Password
              </a>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>


</ion-content>
