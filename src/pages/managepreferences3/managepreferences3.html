<ion-header class="login-header ">
  <button menuToggle="left">
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Preferences</ion-title>
  <button class="right-btn">
    <ion-icon name="more"></ion-icon>
  </button>
</ion-header>

<ion-content>
  <div class="main-wrapper">

     <div class="logo-area">
        <img src="assets/images/slider-logo.png">
     </div>
     
     <div class="preferences_text1">
        <h2>Base Price you are looking to pay <br />
        (Select one)
</h2>

      
      
      
     </div>
     
     <div class="preferences_text3">
       
       
         <div class="preferences_chakebox4">
             <div class="mr_chakebox2"> <input type="radio" name="base_price"> <label>$0 - $4,999.99K </label>

                 <div class="clearfix"></div>
             </div>

             <div class="mr_chakebox2">  <input type="radio" name="base_price"> <label>$5k - $9.999.99K</label>
                 <div class="clearfix"></div>

             </div>
              <div class="mr_chakebox2">  <input type="radio" name="base_price"> <label>$10K - 14,999.99K</label>

              </div>

                </div>

                      </div>
                      <div class="mr_chakebox2">  <input type="radio" name="base_price"> <label>$50K - 54,99.99K</label>

                       <div class="mr_chakebox2">  <input type="radio" name="base_price"> <label>$55K or more</label>

                           <div class="clearfix"></div>
                       </div>
  
       <div class="clearfix"></div>
  
      </div>
     </div>
     
     


      <div class="preferences_btngroup">

          <div class="btnwrapper"> <button class="grbtn_nextbtn pbtncon" (click)="gotoprev()">prev</button></div>

          <div class="btnwrapper"><button class="grbtn_nextbtn nbtncon" (click)="gotonext()">Next</button></div>
          <div class="clearfix"></div>
      </div>

  </div>


</ion-content>
